<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive YouTube Video</title>
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Responsive YouTube Video Embed</h1>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/tgbNymZ7vqY" 
      title="YouTube video"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
